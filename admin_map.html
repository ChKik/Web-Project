<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <link rel="icon" type="image/png" href="/bx/bxs-registered.svg" />
  <title>ResQ | Admin Map</title>
  <link rel="stylesheet" href="admin.css" />

  <!-- Leaflet Map CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
</head>

<body>
  <section id="sidebar">
    <a href="#" class="logo">
      <i class='bx bxs-registered' type="image/png" href="/bx/bxs-registered.svg"></i>
      <span class="logo-text">ResQ Admin</span>
    </a>
    <ul class="side-menu top">
      <li>
        <a href="admin.html">
          <i class='bx bxs-dashboard'></i>
          <span class="text">Dashboard</span>
        </a>
      </li>
      <li>
        <a href="storage_manager.html">
          <i class='bx bx-store'></i>
          <span class="text">Hub Management</span>
        </a>
      </li>  
      <li class="active">
        <a href="admin_map.html">
          <i class='bx bx-map'></i>
          <span class="text">Map</span>
        </a>
      </li>
      <li>
        <a href="warehouse_status.html">
          <i class='bx bxs-factory'></i>
          <span class="text">Warehouse Status</span>
        </a>
      </li>
      <li>
        <a href="admin_stats.html">
          <i class='bx bx-bar-chart-alt-2'></i>
          <span class="text">Statistics</span>
        </a>
      </li>
      <li>
        <a href="new_resquer.html">
          <i class='bx bx-user-plus'></i>
          <span class="text">Add ResQuer</span>
        </a>
      </li>
    </ul>
    <ul class="side-menu">
      <li>
        <button class="logout" type="button" onclick="logoutUser()">
          <i class='bx bx-log-out'></i>
          <span class="text">Logout</span>
        </button>
      </li>
    </ul>
    <div class="custom-tip">
      <p>Please move the marker to confirm the hub's location</p>
    </div>
  </section>

  <div>
    <div>
        <div id="rescuer_map"></div>
    </div>
</div>

  <div id="filter-panel" style="position: absolute; top: 10px; right: 10px; background: white; padding: 10px; border-radius: 5px; box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2); z-index: 1000;">
    <h4>Filters</h4>
    <label>
      <input type="checkbox" id="requestsInProgress" > Requests In Progress
    </label><br>
    <label>
      <input type="checkbox" id="acceptedRequests" > Accepted Requests
    </label><br>
    <label>
      <input type="checkbox" id="offers" > Offers
    </label><br>
    <label>
      <input type="checkbox" id="vehiclesWithActiveTasks" > Vehicles with Active Tasks
    </label><br>
    <label>
      <input type="checkbox" id="vehiclesWithoutActiveTasks" > Vehicles without Active Tasks
    </label>
  </div>


  <!-- Leaflet Map JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
          integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
          crossorigin=""></script>
  <script src="javascript/admin_map.js"></script>
  <script src="javascript/admin.js"></script>
  <script src="javascript/logout.js"></script>

</body>
</html>

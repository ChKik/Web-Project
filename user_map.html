<!DOCTYPE html>
<html>
    <head>
            <meta charset="utf-8" />
            <meta name="viewport" content="width=device-width,initial-scale=1.0" />
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
            <link rel="icon" type="image/png" href="/bx/bxs-user-pin.svg" />
            <title>ResQ | Citizen</title>
            <link rel="stylesheet" href="user_map.css" />
            <!-- Leaflet-->
            <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
            integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
            crossorigin=""/>

    </head>
    <body>
        <section id="sidebar">
            <a href="#" class="logo">
                <i class='bx bxs-registered' type="image/png" href="/bx/bxs-user-pin.svg"></i>
                <span class="logo-text">CitizenHub</span>
            </a>
            <ul class="side-menu top">
                <li class="active" onclick="getAnnouncements()">
                    <a href="citizen.html">
                        <i class='bx bxs-dashboard'></i>
                        <span class="text">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="user_map.html">
                        <i class='bx bx-map'></i>
                        <span class="text">Map</span>
                    </a>
                </li>
                <li>
                    <a href="#team-content" data-section="message">
                        <i class='bx bxs-group'></i>
                        <span class="text">Make a Donation</span>
                    </a>
                </li>
                <li>
                    <a href="#team-content" data-section="team">
                        <i class='bx bxs-group'></i>
                        <span class="text">Request a Donation</span>
                    </a>
                </li>
            </ul>
            <ul class="side-menu">
                <li>
                    <button class="logout" type="button" onclick="logoutUser()">
                        <i class='bx bx-log-out'></i>
                        <span class="text">Logout</span>
                    </button>
                </li>
            </ul>
            <div class="custom-tip">
                <p >Please move the marker to confirm your address</p>
            </div>
        </section>
    
        <div id="content">
          
            <div id="user_map-wrapper">
                <div id="user_map"></div>
            </div>
        </div>
        
    
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>
        <script src="javascript/user_map.js"></script>
    </body>
</html>
